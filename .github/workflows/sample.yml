name: Remote

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Display a message
      run: echo "Executing remotely"

    - name: Output GitHub secrets
      run: |
        echo "My Secret: ${{ secrets.TEST_SECRET }}"
      env:
        MY_SECRET: ${{ secrets.TEST_SECRET }}
